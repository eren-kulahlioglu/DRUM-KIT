<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Kit</title>
    <link rel="stylesheet" href="drumki.css">
  
    
 
    

   

</head>
<body>

<div class="keys">
    <div data-key="65" class="key">
        <kbd>A</kbd>
        <span class="sound">clap</span>
    </div> 

    <div data-key="83" class="key">
        <kbd>S</kbd>
        <span class="sound">hihat</span>
    </div> 

    <div data-key="68" class="key">
        <kbd>D</kbd>
        <span class="sound">kick</span>
    </div> 

    <div data-key="70" class="key">
        <kbd>F</kbd>
        <span class="sound">openhat</span>
    </div>

    <div data-key="71" class="key">
        <kbd>G</kbd>
        <span class="sound">boom</span>
    </div>

    <div data-key="72" class="key">
        <kbd>H</kbd>
        <span class="sound">ride</span>
    </div>

    <div data-key="74" class="key">
        <kbd>J</kbd>
        <span class="sound">snare</span>
    </div>

    <div data-key="75" class="key">
        <kbd>K</kbd>
        <span class="sound">tom</span>
    </div>

    <div data-key="76" class="key">
        <kbd>L</kbd>
        <span class="sound">tink</span>
    </div>
</div>

<audio data-key="65"  src="sounds/TA_MK_CLAP_7.wav"></audio>
<audio data-key="83"  src="sounds/TH_Hit_Hihat_01.wav"></audio>
<audio data-key="68"  src="sounds/Kick08_You.wav"></audio>
<audio data-key="70"  src="sounds/NICKY_ROMERO_open_hihat_one_shot_tempered.wav"></audio>
<audio data-key="71"  src="sounds/FX04_Now.wav"></audio>
<audio data-key="72"  src="sounds/TA_TECHNO_RIDE_04.wav"></audio>
<audio data-key="74"  src="sounds/010_Snare_-_MIRRORSTECHNO_Zenhiser.wav"></audio>
<audio data-key="75"  src="sounds/lft_prc_volcatom_1.wav"></audio>
<audio data-key="76"  src="sounds/Perc30_Cout.wav"></audio>


</div>    
    


</body>
<script src="drumkit.js"></script>
<script src="index.js"></script>

</html>
